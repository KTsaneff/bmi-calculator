<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmiForm">

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="e.g. 25" min="1" required>
            </div>

            <div class="form-group">
                <label for="height-cm">Height (cm):</label>
                <input type="number" id="height-cm" placeholder="e.g. 170" min="1" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="e.g. 65" min="1" required>
            </div>

            <button type="submit">Calculate BMI</button>
        </form>
    </div>
    
    <script src="script.js"></script>

    <div id="toast" class="toast">
        <span class="toast-close" onclick="closeToast()">Ã—</span>
        <div id="toast-content"></div>
    </div>

</body>
</html>
